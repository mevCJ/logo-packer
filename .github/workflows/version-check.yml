name: Weekly Illustrator Version Check

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Check for version updates
        id: version-check
        timeout-minutes: 10  # Give more time for the network requests
        run: |
          echo "Checking for Illustrator version updates..."
          echo "GitHub Actions Runner IP and network info:"
          curl -s https://httpbin.org/ip || echo "Could not get IP info"
          
          # Set error handling
          set +e  # Don't exit on error immediately
          
          # Run the version checker and capture output and exit code
          timeout 600 node scripts/weekly_version_checker.js > version_output.txt 2>&1
          EXIT_CODE=$?
          
          # Display the output for debugging
          echo "=== Version Checker Output ==="
          cat version_output.txt
          echo "=== End Output ==="
          
          # Check exit code
          if [ $EXIT_CODE -eq 124 ]; then
            echo "Version checker timed out after 10 minutes"
            echo "update_available=false" >> $GITHUB_OUTPUT
            echo "error=true" >> $GITHUB_OUTPUT
            exit 0
          elif [ $EXIT_CODE -ne 0 ]; then
            echo "Version checker failed with exit code $EXIT_CODE"
            echo "This might be due to network issues or website changes."
            echo "update_available=false" >> $GITHUB_OUTPUT
            echo "error=true" >> $GITHUB_OUTPUT
            exit 0  # Don't fail the workflow, just skip the update
          fi
          
          # Check if version.txt was modified (indicates an update occurred)
          if git diff --quiet version.txt; then
            echo "No version update available"
            echo "update_available=false" >> $GITHUB_OUTPUT
            echo "error=false" >> $GITHUB_OUTPUT
          else
            echo "Version update detected!"
            echo "update_available=true" >> $GITHUB_OUTPUT
            echo "error=false" >> $GITHUB_OUTPUT
            
            # Extract version info from git diff
            OLD_VERSION=$(git show HEAD:version.txt | grep hostVersion | sed 's/.*,\([^]]*\)].*/\1/')
            NEW_VERSION=$(grep hostVersion version.txt | sed 's/.*,\([^]]*\)].*/\1/')
            
            echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            
            echo "Version updated from $OLD_VERSION to $NEW_VERSION"
          fi

      - name: Run build if update available
        if: steps.version-check.outputs.update_available == 'true' && steps.version-check.outputs.error == 'false'
        run: |
          echo "Running build for new version ${{ steps.version-check.outputs.new_version }}..."
          npm run build

      - name: Create Pull Request
        if: steps.version-check.outputs.update_available == 'true' && steps.version-check.outputs.error == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            Update Illustrator version to ${{ steps.version-check.outputs.new_version }}
            
            - Updated hostVersion from ${{ steps.version-check.outputs.old_version }} to ${{ steps.version-check.outputs.new_version }}
            - Rebuilt extension with new version compatibility
            - Auto-generated by weekly version checker
          title: "üéâ Update Illustrator version to ${{ steps.version-check.outputs.new_version }}"
          body: |
            ## Illustrator Version Update
            
            This PR was automatically created by the weekly version checker.
            
            ### Changes
            - **Previous version**: ${{ steps.version-check.outputs.old_version }}
            - **New version**: ${{ steps.version-check.outputs.new_version }}
            - Updated `version.txt` with new hostVersion range
            - Rebuilt extension for compatibility with new version
            
            ### What's Updated
            - `version.txt`: Updated hostVersion to support Illustrator ${{ steps.version-check.outputs.new_version }}
            - Built extension files (if applicable)
            
            ### Next Steps
            1. Review the changes
            2. Test the extension with the new Illustrator version
            3. Merge if everything works correctly
            
            ---
            *This PR was created automatically by the [Weekly Version Check workflow](.github/workflows/version-check.yml)*
          branch: update-illustrator-version-${{ steps.version-check.outputs.new_version }}
          delete-branch: true
          labels: |
            version-update
            automated-pr
            illustrator

      - name: Summary
        run: |
          if [ "${{ steps.version-check.outputs.error }}" == "true" ]; then
            echo "‚ö†Ô∏è Version check encountered an error but workflow continued"
            echo "This could be due to:"
            echo "  - Network connectivity issues"
            echo "  - Changes to Adobe's website structure"
            echo "  - Temporary server issues"
            echo "The workflow will retry next week."
          elif [ "${{ steps.version-check.outputs.update_available }}" == "true" ]; then
            echo "‚úÖ Version update processed successfully!"
            echo "üì¶ New version: ${{ steps.version-check.outputs.new_version }}"
            echo "üîÑ Build completed"
            echo "üìã Pull request created"
          else
            echo "‚ÑπÔ∏è No version update available - extension is up to date"
          fi