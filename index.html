<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/boilerplate.css" />
        <link id="hostStyle" rel="stylesheet" href="css/styles.css" />
        <title>Logo Packer</title>
    </head>

    <body class="hostElt closed closedExtras">
        <div id="dragOver">
            <div id="dropOver" class="hostFont"></div>
            <div id="dropOverTxt" class="hostFont">Generate files</div>
        </div>
        <div id="messages" class="hidden"></div>
        <div style="padding: 0.5rem; padding-top: 0.25rem" id="content">
            <div id="project" class="project flex flex-row flex-between">
                <h1 class="hostFont">Generate Logo</h1>
            </div>
            <!-- <div class="row radioButtons">
                <div class="col">
                    <label>Folder:&nbsp;</label>
                </div>
                <div class="col">
                    <input id="setDestFolder" name="destfolder" placeholder="choose..." />
                </div>
            </div> -->
            <div class="row radioButtons">
                <div class="col">
                    <label>Client:&nbsp;</label>
                </div>
                <div class="col full-width">
                    <input id="clientName" name="clientname" placeholder="Untitled..." />
                </div>
            </div>
            <div class="row radioButtons">
                <div class="col">
                    <label for="type">Type:&nbsp;</label>
                </div>
                <div class="col">
                    <select name="type" id="logotype">
                        <option value="select">Select...</option>
                        <option value="alltypes">All Types</option>
                        <option value="logo">Logo</option>
                        <option value="logotype">Logotype</option>
                        <option value="logomark">Logomark</option>
                        <option value="payoff">Payoff</option>
                    </select>
                </div>
            </div>
            <div class="row radioButtons" id="mediatype">
                <div class="col">
                    <label for="mediatype">Media:&nbsp;</label>
                </div>
                <div class="col">
                    <input type="radio" class="hostButton" name="media" value="Print" />
                    <label for="print">Print</label>
                </div>
                <div class="col">
                    <input type="radio" class="hostButton" name="media" value="Digital" />
                    <label for="digital">Digital</label>
                </div>
            </div>
            <div class="row radioButtons" id="separator">
                <div class="col">
                    <label for="separator">Separator:&nbsp;</label>
                </div>
                <div class="col">
                    <input type="radio" class="hostButton" name="separator" id="dash" value="dash" />
                    <label for="Dash">Dash</label>
                </div>
                <div class="col">
                    <input type="radio" class="hostButton" name="separator" id="underscore" value="underscore" />
                    <label for="underscore">Underscore</label>
                </div>
            </div>
            <div class="cep-dropzone">
                <div id="dropIcon" class="dropIcon"></div>
            </div>
            <!-- <div class="flex flex-row">
                <div id="svgHolder" class="svgHolder"></div>
            </div> -->
            <div class="genButtons">
                <button id="generate_btn" class="hostButton">Generate logos</button>
                <!-- <button id="digital_btn" class="hostButton btn50">Digital Logos</button> -->
            </div>
            <div id="settings">
                <div class="settings flex flex-row flex-between">
                    <h1 class="hostFont">Export Settings</h1>
                    <div class="iconSettings">
                        <!-- <button id="resetJSON_btn" class="hostButton">reset JSON</button>
                            <button id="saveJSON_btn" class="hostButton">Save JSON</button>
                            <button id="loadJSON_btn" class="hostButton">Load JSON</button>
                            <button id="importJSON_btn" class="hostButton">Import JSON</button> -->
                            <!-- <div id="loadJSON_btn" class="icon icon-btn folder-open"></div> -->
                        <div id="resetJSON_btn" class="icon icon-btn reload"></div>
                        <!-- <div id="saveJSON_btn" class="icon icon-btn save"></div> -->
                        <div id="importJSON_btn" class="icon icon-btn import"></div>
                        <div id="exportJSON_btn" class="icon icon-btn export"></div>
                    </div>
                    <!-- <div class="iconSettings">
                        <div id="openDestFolder" class="icon icon-btn openDestFolder"></div>
                        <div id="clearDestFolder" class="icon icon-btn clearDestFolder"></div>
                    </div> -->
                </div>
                <div class="row radioButtons flex">
                    <div class="col">
                        <label>Destination:&nbsp;</label>
                    </div>
                    <div class="col full-width flex" style="align-items: center">
                        <input id="expPath" name="exportpath" placeholder="Export path..." />
                        <div class="iconSettings" style="margin-left: .5rem">
                            <div id="setDestFolder" class="icon icon-btn folder"></div>
                            <div id="openDestFolder" class="icon icon-btn openDestFolder disabled"></div>
                            <div id="clearDestFolder" class="icon icon-btn clearDestFolder disabled"></div>
                        </div>
                    </div>
                </div>
                <div class="row radioButtons" id="formats">
                    <div class="col">
                        <label for="formats">Formats:&nbsp;</label>
                    </div>
                    <div class="col col-column">
                        <div>
                            <input type="checkbox" class="hostButton" name="formats" value="ai" />
                            <label for="ai">Ai</label>
                        </div>
                        <div>
                            <input type="checkbox" class="hostButton" name="formats" value="pdf" />
                            <label for="pdf">Pdf</label>
                        </div>
                        <div>
                            <input type="checkbox" class="hostButton" name="formats" value="svg" />
                            <label for="svg">Svg</label>
                        </div>
                    </div>
                    <div class="col col-column">
                        <div>
                            <input type="checkbox" class="hostButton" name="formats" value="jpg" />
                            <label for="jpg">Jpg</label>
                        </div>
                        <div>
                            <input type="checkbox" class="hostButton" name="formats" value="png" />
                            <label for="png">Png</label>
                        </div>
                    </div>
                </div>
                <div class="genButtons">
                    <button id="export_btn" class="hostButton disabled">Export files</button>
                </div>
            </div>


            
            <div id="extras">
                <div style="display: flex">
                    <h1 class="hostFont">Extras</h1>
                </div>
                <!-- AUTORESIZE & SUBFOLDER -->
                <div class="row radioButtons" id="autoResize">
                    <div class="col">
                        <!-- <label for="type">&nbsp;</label> -->
                        <label for="">Auto resize:&nbsp;</label>
                    </div>
                    <div class="col full-width">
                        <input type="checkbox"  class="hostButton" name="autoresize" value="autoresize"  checked/>
                        <label for="">Adjust logo</label>
                    </div>
                </div>
                <div class="row radioButtons" id="subFolders">
                    <div class="col">
                        <label for="folders">Folders:&nbsp;</label>
                    </div>
                    <div class="col full-width">
                        <input type="checkbox"  class="hostButton" name="subfolders" value="subfolders" checked/>
                        <label for="">Folders by type</label>
                    </div>
                </div>
                <div class="row radioButtons" id="checkABhasArt">
                    <div class="col">
                        <label for="checkABhasArt">Artboards:&nbsp;</label>
                    </div>
                    <div class="col full-width">
                        <input type="checkbox"  class="hostButton" name="checkABhasArt" value="checkABhasArt" checked  title="Slows the eport process down a bit"/>
                        <label for="">Don't export empty</label>
                    </div>
                </div>
                <hr class="solid">
                <!-- <span style="line-height: 0;" >&nbsp;</span> -->
                <!-- NEW BASE DOC -->
                <div class="row radioButtons">
                    <div class="col">
                        <label for="type">Base Doc:&nbsp;</label>
                    </div>
                    <div class="col-column">
                        <select name="type" id="baseDocType" style="width: auto;">
                            <option value="select">Select</option>
                            <option value="cmyk">cmyk</option>
                            <option value="rgb">rgb</option>
                        </select>
                    </div>
                    <div class="col col-column">
                        <button id="newbasedoc_btn" class="hostButton">Make</button>
                    </div>
                </div>
                <span style="line-height: .5; display:block;" >&nbsp;</span>
                <!-- MARGINS -->
                <div class="row radioButtons">
                    <div class="col">
                        <label for="type">Margins:&nbsp;</label>
                    </div>
                    <div class="col">
                        <div class="col">
                            <input id="margins" name="margins" placeholder="Amount..." />
                        </div>
                        <div style="margin-bottom: 0.5rem; line-height: 0;">&nbsp;</div>
                        <select name="type" id="margintype" style="width: auto;">
                            <option value="select">Select</option>
                            <option value="mm">mm</option>
                            <option value="cm">cm</option>
                            <option value="in">in</option>
                            <option value="pt">pt</option>
                            <option value="px">px</option>
                            <option value="pc">pc</option>
                        </select>
                    </div>
                </div>
                <div class="row radioButtons">
                    <div class="col">
                        <label for="type">&nbsp;</label>
                    </div>
                    <div class="col full-width">
                        <button id="addmargins_btn" class="hostButton">Add Extra Margin</button>
                    </div>
                </div>
                <hr class="solid">
                <!-- <span style="line-height: .5; display:block;" >&nbsp;</span> -->
                <!-- CLEANUP LOGO & SWATCHES -->
                <div class="row radioButtons">
                    <div class="col">
                        <label for="type">Cleanup:</label>
                    </div>
                    <div class="col full-width">
                        <button id="cleanupLogo_btn" class="hostButton">Cleanup Logo</button>
                    </div>
                </div>
                <div class="row radioButtons">
                    <div class="col">
                        <label for="type">&nbsp;</label>
                    </div>
                    <div class="col full-width">
                        <button id="clearSwatches_btn" class="hostButton">Clear Swatches</button>
                    </div>
                </div>
            </div>
            <!-- INSTRUCTIONS -->
            <div id="instructions">
                <div style="display: flex">
                    <h1 class="hostFont">Instructions</h1>
                </div>
                <ol>
                    <li>Click on the object that you want to generate</li>
                    <li>Set export type from dropdown</li>
                    <li>Click on Generate Variations</li>
                    <li>Repeat for any other object</li>
                    <li>Click on export</li>
                </ol>
            </div>
        </div>
        
        <script src="js/libs/CEPEngine.js"></script>
        <script src="js/libs/CSInterface.js"></script>
        <script src="js/themeManager.js"></script>
        <script src="js/monitorCheck.js"></script>
        <script src="js/main.js"></script>
        <script src="js/json.js"></script>

    </body>
</html>
